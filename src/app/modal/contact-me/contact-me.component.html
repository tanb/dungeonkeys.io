<div class="modal fade" role="dialog" (click)="onClose()">
  <div class="modal-dialog" role="document">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <div class="badge">
          <div class="icon">
            <i class="te-email" aria-hidden="true"></i>
          </div>
        </div>
        <div class="modal-title">Contact Tomonori Tanabe</div>
      </div>
      <div class="modal-body">
        <form name="inquiry" [formGroup]="reactiveForm">
          <div class="form-row">
            <div class="form-group col-12">
              <input formControlName="name" type="name" class="form-control" id="name" placeholder="{{ 'Your name' | translate }}">
              <div class="error text-right" *ngIf="forms.name.errors && forms.name.errors.required" translate>
                Required
              </div>
              <div class="error text-right" *ngIf="forms.name.errors && forms.name.errors.maxlength" translate>
                Cannot be more than 30 characters long
              </div>
            </div>
            <div class="form-group col-12">
              <input formControlName="email" type="email" class="form-control" id="email" placeholder="{{ 'Your email address' | translate}}">
              <div class="error text-right" *ngIf="forms.email.errors && forms.email.errors.required" translate>
                Required
              </div>
              <div class="error text-right" *ngIf="forms.email.errors && forms.email.errors.email" translate>
                Enter a valid email
              </div>
            </div>
            <div class="form-group col-12">
              <textarea formControlName="message" class="form-control" id="message" rows="10" placeholder="{{ 'Type your message here...' | translate }}"></textarea>
              <div class="error text-right" *ngIf="forms.name.errors && forms.name.errors.required" translate>
                Required
              </div>
              <div class="error text-right" *ngIf="forms.name.errors && forms.name.errors.maxlength" translate>
                Cannot be more than 2000 characters long
              </div>
            </div>
            <div class="form-group col-12 recaptcha">
              <app-recaptcha formControlName="recaptchaReactive"></app-recaptcha>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="container">
          <div class="row" *ngIf="!completed">
            <div class="col-12" *ngIf="hasError">
              <div class="alert alert-danger" role="alert">
                <strong>Oops!</strong> An unexpected error occurred.
              </div>
            </div>
            <div class="col-12">
              <button [disabled]="reactiveForm.invalid" type="button" class="btn btn-purple" (click)="submitForm()"><span translate>Send</span></button>
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-light" (click)="onClose()"><span translate>Cancel</span></button>
            </div>
          </div>
          <div class="row" *ngIf="completed">
            <div class="col-12">
              <div class="alert alert-success" role="alert">
                <strong>Success!</strong> Thank you!
              </div>
            </div>
            <div class="col-12">
              <button type="button" class="btn btn-light" (click)="onClose()">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
