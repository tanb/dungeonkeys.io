machine:
  timezone:
    Asia/Tokyo

dependencies:
  override:
    - sudo pip install awscli
  post:
    - aws configure set region ap-northeast-1

test:
  override:
    - echo "This is test."
    - make lib
    - make build
    - aws s3 sync dist/ s3://dungeonkeys.io/ --delete --dryrun --cache-control "no-cache"

deployment:
  all:
    branch: source-v2
    commands:
      - make lib
      - make build
      - aws s3 sync dist/ s3://dungeonkeys.io/ --delete --dryrun --cache-control "no-cache"
