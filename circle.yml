machine:
  timezone:
    Asia/Tokyo

dependencies:
  override:
    - sudo pip install awscli
  post:
    - aws configure set region ap-northeast-1

test:
  override:
    - echo "Run test script here."

deployment:
  all:
    branch: release
    commands:
      - make lib
      - make build
      - aws s3 sync dist/ s3://dungeonkeys.io/ --delete --cache-control "no-cache"
